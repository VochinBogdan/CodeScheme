<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashboard</title>
        <link rel="stylesheet" href="../css/nav.css">
        <link rel="stylesheet" href="../css/dashboard.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../js/dashboard.js"></script>
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
        <script type="text/javascript" src="../js/nav.js"></script>
    </head>
    <body onload="document.getElementById(&quot;defaultOpen&quot;).click()" onresize="styleBorder()">
    <!-- Navigation Bar -->
    <div class="navigation">
        <ul class="nav test--nav" id="my-topnav">
            <li class="logo"><a class="logo" href="../html/dashboard.html">CodeScheme</a></li>
            <li><a href="../html/UserProfile.html">Profile</a></li>
            <li><a href="../html/projectProfile.html">Projects</a></li>
            <li><a href="../html/SignUpPage.html">Sign Up</a></li>
            <!-- Search Options -->
            <li>
            <div class="search-options">
                <select>
                    <option value="Users">Users</option>
                    <option value="Projects">Projects</option>
                </select>
            </div>
            </li>
            <!--Search Bar-->
            <li class="search">
                <form action="/search.html" class="search-wrapper cf">
                    <input type="text" placeholder="Search" required="">
                    <button type="submit" onclick="window.location.href='../html/ProjectSearch.html'"> <span class="fontawesome-search"><i class="fa fa-search" aria-hidden="true"></i></span></button>
                </form>
            </li>
            <!--End of Search Bar-->
            <li class="icon">
                <a href="javascript:void(0);" onclick="navButton()">&#9776;</a>
            </li>
        </ul>
        <!--End of Navigation Bar-->
    </div>
        <!--Container for user-specific projects-->
        <div class="user_project_container">
            <h1 class="greet">Greetings, User.</h1>
            <section class="tab">
                <h6 class="no_display">Tabs</h6>
                <a href="javascript:void(0)" class="tablink" onclick="openTab(event, 'user_projects')" id="defaultOpen">My Projects</a><!--
             --><a href="javascript:void(0)" class="tablink" onclick="openTab(event, 'following')">Following</a>
            </section>
            <article id="user_projects" class="tabcontent">
            </article>
            <article id="following" class="tabcontent">
            </article>
        </div><!--Container for trending projects
     --><div id="explore_projects" class="explore_project_container">
            <h1 class="explore">Explore Projects</h1>
        </div>
    </body>

</html>
